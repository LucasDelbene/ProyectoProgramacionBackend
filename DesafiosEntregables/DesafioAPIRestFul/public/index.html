<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO ENTREGABLE - API RESTful</title>
</head>
<body>

    <h2>INGRESE EL PRODUCTO</h2>
    <form action="/api/productos" method="POST">
        ID: <input type="number" name="id" required>
        NOMBRE: <input type="text" name="name" required>
        PRECIO: <input type="number" name="price" required>
        IMAGEN: <input type="text" name="src" required>
        <button>ENVIAR</button>
    </form>

</body>
</html>
